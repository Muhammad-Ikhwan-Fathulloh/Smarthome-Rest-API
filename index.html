<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark mb-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white">Smarthome Rest API</span>
        </div>
      </nav>
      <div class="container mb-3">
        <div class="row mb-3">
          <div class="col">
            <label for="control_name">Name</label>
            <input type="text" class="form-control" id="control_name" aria-describedby="control_name">
          </div>
          <div class="col">
            <label for="control_pin">Pin</label>
            <input type="text" class="form-control" id="control_pin" aria-describedby="control_pin">
          </div>
          <div class="col">
            <label for="control_value">Value</label>
            <input type="text" class="form-control" id="control_value" aria-describedby="control_value">
          </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" id="control_button">Simpan</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" id="control_button_clear">Clear</button>
            </div>
        </div>
      </div>
      <div class="container mb-3">
        <label for="control_list mb-3"><strong>Control</strong></label>
        <ul id="control_list">

        </ul>
      </div>
      <div class="container mb-3">
        <label for="monitoring_list mb-3"><strong>Monitoring</strong></label>
        <ul id="monitoring_list">

        </ul>
      </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
